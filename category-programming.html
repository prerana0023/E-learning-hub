<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Books</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .header-box {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin: 20px auto;
      animation: fadeIn 1s ease-in-out;
    }

    .header-box h1 {
      margin: 0;
    }

    .header-box nav a {
      background: white;
      color: #007bff;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .header-box nav a:hover {
      background: #0056b3;
      color: white;
      transform: scale(1.1);
    }

    .book-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(154, 149, 223, 0.9);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transition: 0.3s;
    }

    .book-container:hover {
      transform: scale(1.02);
    }

    .book-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      transition: 0.3s;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .book-item:hover {
      background: rgba(0, 123, 255, 0.1);
    }

    .book-item img {
      width: 100px;
      height: auto;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .book-info {
      flex: 1;
    }

    .book-item button, .book-item a {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-right: 5px;
    }

    .book-item button:hover, .book-item a:hover {
      background: #0056b3;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-box">
      <h1>Programming Books</h1>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="book-container">
      <h2>Available Books</h2>
      <div id="book-list"></div>
    </div>
  </main>

  <script>
    const books = [
      { 
        title: "Clean Code: A Handbook of Agile Software Craftsmanship", 
        author: "Robert C. Martin", 
        details: "A must-read book for software engineers that covers best practices in writing clean and maintainable code.", 
        img: "https://m.media-amazon.com/images/I/51E2055ZGUL._SY425_.jpg",
        link: "https://www.amazon.com/Clean-Code-Handbook-Software-Craftsmanship/dp/0132350882"
      },
      { 
        title: "The Pragmatic Programmer: Your Journey To Mastery", 
        author: "Andrew Hunt, David Thomas", 
        details: "A classic book that teaches essential software development principles and best practices.", 
        img: "https://m.media-amazon.com/images/I/41as+WafrFL.jpg",
        link: "https://www.amazon.com/Pragmatic-Programmer-journey-mastery-Anniversary/dp/0135957052"
      },
      { 
        title: "You Don't Know JS", 
        author: "Kyle Simpson", 
        details: "An in-depth exploration of JavaScript, covering core concepts and advanced techniques.", 
        img: "https://m.media-amazon.com/images/I/51WIKlio9qL.jpg",
        link: "https://www.amazon.com/You-Dont-Know-JS-Book/dp/B08CJD6L58"
      }
    ];

    function loadBooks() {
      const bookList = document.getElementById("book-list");
      books.forEach(book => {
        const bookItem = document.createElement("div");
        bookItem.classList.add("book-item");
        bookItem.innerHTML = `
          <img src="${book.img}" alt="${book.title}">
          <div class="book-info">
            <h3>${book.title}</h3>
            <p><strong>Author:</strong> ${book.author}</p>
            <p>${book.details}</p>
            <a href="${book.link}" target="_blank">Read/Buy</a>
            <button onclick="saveBook('${book.title}')">Save Book</button>
          </div>
        `;
        bookList.appendChild(bookItem);
      });
    }

    function saveBook(title) {
      alert(`"${title}" has been saved!`);
    }

    window.onload = loadBooks;
  </script>
</body>
</html>
