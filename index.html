<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premier University E-Learning Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Navigation Styling */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 18px;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover {
      background: #ff6600;
      transform: scale(1.1);
    }

    /* Logout Button */
    #logout-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      z-index: 10; /* Ensure it's on top */
    }

    #logout-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
    }

    /* Categories Section */
    #categories {
      text-align: center;
      margin-top: 50px;
    }

    .category-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .category-list a {
      text-decoration: none;
    }

    .category-list button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .category-list button:hover {
      background: #0056b3;
      transform: scale(1.1);
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
    }

    /* Admin Button */
    #admin-button {
      display: block;
      text-align: center;
      margin-top: 100px; /* Add enough space from top to avoid overlap */
      padding-bottom: 50px; /* Optional: add some bottom space for better layout */
    }

    #admin-button a {
      padding: 10px 20px;
      background-color: #ff6600;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease-in-out;
    }

    #admin-button a:hover {
      background-color: #cc5200;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="welcome-box">
      <h1>Welcome to Premier University E-Learning Hub</h1>
      <p>Your gateway to knowledge and learning</p>
    </div>
    <nav>
      <!-- Removed Home, User Login, and User Register Links -->
    </nav>
  </header>

  <!-- Logout Button -->
  <button id="logout-button" onclick="logout()">Logout</button>

  <!-- Main Content -->
  <main>
    <!-- Categories Section -->
    <section id="categories">
      <h2>Categories</h2>
      <div class="category-list">
        <a href="newportal.html"><button>News Portal</button></a>
        <a href="programs-events.html"><button>Programs & Events</button></a>
        <a href="courses.html"><button>Courses</button></a>
        <a href="career-opportunities.html"><button>Career Opportunities</button></a>
      </div>
    </section>

    <!-- Book List Section -->
    <section id="book-list">
      <h2>Book List</h2>
      <div class="category-list">
        <a href="category-ieee.html"><button>IEEE</button></a>
        <a href="category-robotics.html"><button>Robotics</button></a>
        <a href="category-networking.html"><button>Networking</button></a>
        <a href="category-machine-learning.html"><button>Machine Learning</button></a>
        <a href="category-ai.html"><button>Artificial Intelligence</button></a>
        <a href="category-programming.html"><button>Programming</button></a>
        <a href="category-math.html"><button>Engineering Mathematics</button></a>
      </div>
    </section>

    <!-- Admin Button -->
    <section id="admin-button">
      <a href="admin-login-register.html">Admin Login/Register</a>
    </section>
  </main>

  <script>
    // Logout Function
    function logout() {
      alert('Logged out successfully.');
      window.location.href = 'login.html'; // Redirect to login page
    }
  </script>
</body>
</html>
