<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - E-Learning Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styles */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('assets/images/book.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
    }

    /* Register Container */
    .register-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .register-container h2 {
      color: #2575fc;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 600;
    }

    .register-container p {
      color: #555;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    /* Form Styles */
    .register-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .register-container label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .register-container input,
    .register-container select {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .register-container input:focus,
    .register-container select:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
      outline: none;
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .register-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
    }

    /* Navigation Links */
    .register-container nav {
      margin-top: 20px;
    }

    .register-container nav a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .register-container nav a:hover {
      color: #6a11cb;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create an Account</h2>
    <p>Join E-Learning Hub to access exclusive resources and courses.</p>
    <form id="register" onsubmit="handleRegistration(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <nav>
      <a href="index.html">Home</a> | 
      <a href="login.html">Login</a>
    </nav>
  </div>

  <script>
    function handleRegistration(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      // Check if email already exists
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const userExists = users.some(u => u.email === email);

      if (userExists) {
        alert('Email already registered. Please use a different email.');
        return;
      }

      // Add new user to localStorage
      const newUser = { name, email, password, role };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      alert('Registration Successful! Please login.');
      window.location.href = 'login.html'; // Redirect to login page
    }
  </script>
</body>
</html>
