<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register - E-Learning Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Use the same CSS styling for consistency */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('assets/images/book.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .register-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .register-box h2 {
      color: #2575fc;
      margin-bottom: 20px;
    }

    .register-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .register-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .register-box button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .register-box button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .register-box nav a {
      display: block;
      margin-top: 10px;
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Admin Register for E-Learning Hub</h2>
    <form id="admin-register" onsubmit="validateAdminRegisterForm(event)">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">

      <button type="submit">Register</button>
    </form>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin-login.html">Login</a>
    </nav>
  </div>

  <script>
    function validateAdminRegisterForm(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!email || !password || !confirmPassword) {
        alert('Please fill in all fields.');
        return;
      }

      if (!validateEmail(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      alert(`Admin Registration Successful!\nEmail: ${email}`);
    }

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
  </script>
</body>
</html>
