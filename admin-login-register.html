<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login/Register - E-Learning Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .auth-box h2 {
      color: #2575fc;
      margin-bottom: 20px;
    }

    .auth-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .auth-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .auth-box button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .auth-box button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .auth-box nav a {
      display: block;
      margin-top: 10px;
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Admin Login/Register Section -->
  <div class="auth-box">
    <h2>Admin Login/Register</h2>

    <!-- Admin Login Form -->
    <section id="admin-login">
      <h3>Admin Login</h3>
      <form id="admin-login-form" onsubmit="validateAdminLogin(event)">
        <label for="admin-email">Email:</label>
        <input type="email" id="admin-email" required placeholder="Enter your email">

        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" required placeholder="Enter your password">

        <button type="submit">Login</button>
      </form>
    </section>

    <hr>

    <!-- Admin Register Form -->
    <section id="admin-register">
      <h3>Admin Register</h3>
      <form id="admin-register-form" onsubmit="validateAdminRegister(event)">
        <label for="admin-new-email">Email:</label>
        <input type="email" id="admin-new-email" required placeholder="Enter your email">

        <label for="admin-new-password">Password:</label>
        <input type="password" id="admin-new-password" required placeholder="Enter your password">

        <button type="submit">Register</button>
      </form>
    </section>

    <nav>
      <a href="index.html">Back to Home</a>
    </nav>
  </div>

  <script>
    function validateAdminLogin(event) {
      event.preventDefault();
      const email = document.getElementById('admin-email').value;
      const password = document.getElementById('admin-password').value;

      if (!email || !password) {
        alert('Please fill in all fields.');
        return;
      }

      // For demonstration, checking only if fields are not empty
      if (email && password) {
        // On successful login, redirect to the dashboard
        window.location.href = 'admin_dashboard.html';
      } else {
        alert('Invalid login credentials.');
      }
    }

    function validateAdminRegister(event) {
      event.preventDefault();
      alert('Admin register logic should be implemented here.');
    }
  </script>
</body>
</html>
