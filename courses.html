<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - Premier University E-Learning Hub</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Main Section */
    main {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Header Box */
    .header-box {
      background: #58226d;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
      width: 60%;
      max-width: 600px;
      margin-top: 30px;
    }

    .header-box h1 {
      margin: 0;
      font-size: 32px;
    }

    /* Courses Box */
    .courses-box {
      background: rgb(132, 178, 200);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    .courses-box h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Grid Layout for Courses */
    .category-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 10px;
    }

    .category-list button {
      background: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }
    .category-list button:hover {
      background: #0056b3;
      transform: scale(1.1);
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
    }

    /* Home Button Styling */
    .home-button {
      margin-top: 30px;
    }
    .home-button a {
      padding: 15px 30px;
      background-color: #ff6600;
      color: white;
      text-decoration: none;
      font-size: 20px;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }
    .home-button a:hover {
      background-color: #cc5200;
    }

  </style>
</head>
<body>

  <!-- Header Section Inside a Box -->
  <div class="header-box">
    <h1>Available Courses</h1>
  </div>

  <!-- Main Content -->
  <main>
    <div class="courses-box">
      <h2>Our Courses</h2>
      <div class="category-list">
        <a href="course-software-engineering.html"><button>Software Engineering</button></a>
        <a href="course-data-science.html"><button>Data Science</button></a>
        <a href="course-cybersecurity.html"><button>Cybersecurity</button></a>
        <a href="course-cloud-computing.html"><button>Cloud Computing</button></a>
        <a href="course-dbms.html"><button>Database Management</button></a>
        <a href="course-web-development.html"><button>Web Development</button></a>
      </div>
    </div>

    <!-- Home Button Section -->
    <section class="home-button">
      <a href="index.html">Go to Home</a>
    </section>
  </main>

</body>
</html>
